name: ci

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "**.md"

jobs:
  release:
    if: github.ref == 'refs/heads/main' && (startsWith(github.event.head_commit.message, 'bump')  || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN  }}"
          manifest-file: .release-please-manifest.json
          config-file: release-please-config.json
